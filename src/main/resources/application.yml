spring:
  application:
    name: wallet-service

  datasource:
    url: jdbc:postgresql://localhost:5432/wallet_db
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: profile,email
            redirect-uri: "{baseUrl}/auth/google/callback"

server:
  port: 8080

app:
  jwt:
    secret: ${JWT_SECRET:your-jwt-secret-key-change-in-production}
    expiration: 86400000 # 24 hours

  paystack:
    secret-key: ${PAYSTACK_SECRET_KEY}
    public-key: ${PAYSTACK_PUBLIC_KEY}
    base-url: https://api.paystack.co
    webhook-secret: ${PAYSTACK_WEBHOOK_SECRET}

  api-key:
    prefix: sk_live_
    length: 32
    max-active-keys: 5

  security:
    cors:
      allowed-origins: "*"
      allowed-methods: "*"
      allowed-headers: "*"

logging:
  level:
    com.wallet: DEBUG
    org.springframework.security: DEBUG

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /docs
    operations-sorter: method
    tags-sorter: alpha